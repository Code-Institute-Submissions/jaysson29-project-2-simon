<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="Vender/fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet"> 
    <script defer src="Vender/fontawesome-free-5.9.0-web/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <title>Planet Simon Game</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="Home">
      <a class="navbar-brand center w100" href="index.html"><i class="fa fa-globe"></i><i class="fa fa-gamepad"></i> Planet Simon Game <i class="fa fa-gamepad"></i><i class="fa fa-globe"></i></a>
    </nav>
    
    <nav class="navbar fixed-bottom navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w100">
            <div class="container">
              <div class="row">
                <div class="col-sm navButton1">
                  <li class="nav-item active" style="background-color: #343a40;">
                    <a class="nav-link center navText1" href="index.html"><i class="fa fa-home"></i> Home</a>
                  </li>
                </div>
                <div class="col-sm navButton1">
                  <li class="nav-item" style="background-color: darkblue;">
                    <a class="nav-link center navText1" href="index.html#Score"><i class="fa fa-star"></i> Scores</a>
                  </li>
                </div>
                <div class="col-sm navCenter">
                  
                </div>
                <div class="col-sm navButton2">
                  <li class="nav-item" style="background-color: darkred;">
                    <a class="nav-link center navText2" href="index.html#About"><i class="fa fa-question-circle"></i> About</a>
                  </li>
                </div>
                <div class="col-sm navButton2">
                  <li class="nav-item" style="background-color: darkgreen;">
                    <a class="nav-link center navText2" href="simon.html"><i class="fa fa-play"></i> Play</a>
                  </li>
                </div>
              </div>
            </div>
        </ul>
      </div>
    </nav>
    
    <div id="game">
        <div id="board">
            <div class="container" style="margin-top:2.5%;">
                <div class="row planets" id="colors">
                    <div class="col-sm-6">
                        <div class="planet" id="green" onClick="addColorToPlayer(this.id)"></div>
                    </div>
                    <div class="col-sm-6">
                        <div class="planet" id="red" onClick="addColorToPlayer(this.id)"></div>
                    </div>
                </div>
                
                <div class="row planets" id="colors">
                    <div class="col-sm-6">
                        <div class="planet" id="yellow" onClick="addColorToPlayer(this.id)"></div>
                    </div>
                    <div class="col-sm-6">
                        <div class="planet" id="blue" onClick="addColorToPlayer(this.id)"></div>
                    </div>
                </div>
            </div>
            <div class="container controls-container">
                <div class="row" style="height: 0;">
                    <div class="col-sm" style="height: 0;">
                        
                    </div>
                    <div class="col-sm-3">
                        <div class="controls center">
                            <h3>Game Board</h3>
                            <div class="count">
                                Score :
                                <h5 id="count-num">--</h5 >
                            </div>
                            <div>
                                <label class="switch">
                                    <input type="checkbox" id="customSwitch1">
                                    <span class="slider round"></span>
                                    <label class="switch-label" for="customSwitch1">Strict Mode</label>
                                </label>
                            </div>
                            <button type="button" id="start" class="btn btn-success start-btn">Start</button>
                            <div class="alert alert-danger" role="alert">
                              Make Sure After Every Selection, To Center The Cursor !
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="final-screen" class="hidden">
          <div id="msg"></div>
          <div id="msg2"></div>
          <br>
          <a href="#" id="new-game">Play Again</a>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/simon.js"></script>
</body>
</html>
